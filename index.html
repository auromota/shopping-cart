<!doctype html>
<html lang="en">
<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css">
</head>
<body>
    <div class="container container-small">
        <form class="panel panel-default" id="product">
            <div class="panel-heading">
                Product
            </div>
            <div class="panel-body">
                <div class="col-lg-8">
                    <label class="input-title">Name</label>
                    <input class="input-bar" type="text" id="productName">
                </div>
                <div class="col-lg-2">
                    <label class="input-title">Price</label>
                    <input class="input-bar" type="text" id="productPrice">
                </div>
                <div class="col-lg-2">
                    <label class="input-title"></label>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container container-small">
        <div class="panel panel-default">
            <div class="panel-heading">
                Shopping Cart
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <a class="list-group-item">
                        <span class="badge badge-price">5.00</span>
                        Rice                        
                    </a>
                    <a class="list-group-item">
                        <span class="badge badge-price">2.00</span>
                        Bean                        
                    </a>
                    <a class="list-group-item">
                        <span class="badge badge-price">0.50</span>
                        Salt                        
                    </a>
                    <div class="product-divider"></div>
                    <a class="list-group-item">
                        <span class="badge badge-price">7.50</span>
                        Total                        
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/ProductController.js"></script>
</body>
</html>
