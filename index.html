<!doctype html>
<html lang="en">

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css">
</head>

<body>
    <div class="container container-small">
        <form class="panel panel-default" id="product">
            <div class="panel-heading">
                Product
            </div>
            <div class="panel-body">
                <div class="col-lg-8">
                    <label class="input-title">Name</label>
                    <input class="input-bar" type="text" id="productName">
                </div>
                <div class="col-lg-2">
                    <label class="input-title">Price</label>
                    <input class="input-bar" type="text" id="productPrice">
                </div>
                <div class="col-lg-2">
                    <label class="input-title"></label>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>
    </div>
    <div class="container container-small">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row row-vertical-align">
                    <div class="col-lg-10 col-vertical-align">
                        Shopping Cart
                    </div>
                    <div class="col-lg-2">
                        <button class="btn btn-danger" id="deleteAll">Delete all</button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <div id="productsList"></div>
                    <div class="product-divider"></div>
                    <div id="totalPrice"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="js/HTMLService.js"></script>
    <script src="js/CartStorageService.js"></script>
    <script src="js/CartController.js"></script>
    <script src="js/CartService.js"></script>
</body>

</html>
